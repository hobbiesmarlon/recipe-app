<script>
  // Function to calculate and update padding
  function updateMainPadding() {
    const main = document.querySelector('main');
    const contentDiv = main.querySelector('.mx-auto.max-w-2xl');
    const fixedBottomDiv = document.querySelector('.fixed.bottom-0');
    
    if (!contentDiv || !fixedBottomDiv) return;
    
    // Get actual heights
    const contentHeight = contentDiv.scrollHeight;
    const bottomBarHeight = fixedBottomDiv.offsetHeight;
    const mainPaddingTop = parseInt(window.getComputedStyle(main).paddingTop);
    
    // Calculate total needed padding
    const totalNeeded = contentHeight + bottomBarHeight + mainPaddingTop + 16; // 16px extra buffer
    
    main.style.paddingBottom = totalNeeded + 'px';
  }
  
  // Toggle button selection on click (only filter buttons, not action buttons)
  document.querySelectorAll('main details button').forEach(button => {
    button.addEventListener('click', function(e) {
      e.preventDefault();
      // Toggle the selected state
      const isSelected = this.classList.contains('bg-primary/10') && this.classList.contains('ring-2');
      
      if (isSelected) {
        // Remove selected state
        this.classList.remove('bg-primary/10', 'ring-2', 'ring-primary', 'font-semibold', 'text-primary');
        this.classList.add('bg-gray-100', 'dark:bg-white/10', 'font-medium', 'text-text-light', 'dark:text-text-dark');
      } else {
        // Add selected state
        this.classList.remove('bg-gray-100', 'dark:bg-white/10', 'font-medium', 'text-text-light', 'dark:text-text-dark');
        this.classList.add('bg-primary/10', 'ring-2', 'ring-primary', 'font-semibold', 'text-primary');
      }
      
      // Recalculate padding after button click
      setTimeout(updateMainPadding, 50);
    });
  });
  
  // Listen for expand/collapse on details elements
  document.querySelectorAll('main details').forEach(details => {
    details.addEventListener('toggle', () => {
      // Wait for animation to complete
      setTimeout(updateMainPadding, 300);
    });
  });
  
  // Initial padding update
  window.addEventListener('load', updateMainPadding);
  updateMainPadding();
</script>
