<div class="flex w-full flex-row items-center justify-center gap-3 py-4" role="progressbar" aria-label="Step progress" aria-valuemin="1" aria-valuemax="4" aria-valuenow="1">

<main class="p-4 space-y-6 mx-auto max-w-2xl">
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300">Recipe Image</label>
<div class="flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-700 p-6 text-center bg-gray-50 dark:bg-gray-800/20">
<svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Drag and drop your image here</p>
<p class="text-xs text-gray-500 dark:text-gray-500">or</p>
<button class="mt-2 rounded-md bg-white dark:bg-gray-700 px-3 py-2 text-sm font-semibold text-primary dark:text-primary-light shadow-sm ring-1 ring-inset ring-gray-300 dark:ring-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600" type="button">Upload a file</button>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="recipe-name">Recipe Name</label>
<input class="h-14 w-full rounded-lg border-0 bg-stone-200/50 p-4 text-stone-900 placeholder:text-stone-500 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-stone-800/50 dark:text-stone-100 dark:placeholder:text-stone-400" id="recipe-name" placeholder="e.g. Spicy Chicken Curry" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="description">Description</label>
<textarea class="w-full rounded-lg border-0 bg-stone-200/50 p-4 text-stone-900 placeholder:text-stone-500 focus:ring-2 focus:ring-inset focus:ring-primary min-h-[120px] resize-none dark:bg-stone-800/50 dark:text-stone-100 dark:placeholder:text-stone-400" id="description" placeholder="A short and sweet description of your delicious recipe..."></textarea>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="prep-time">Prep Time</label>
<div class="flex items-center rounded-lg bg-stone-200/50 dark:bg-stone-800/50 focus-within:ring-2 focus-within:ring-inset focus-within:ring-primary">
<input class="h-14 w-full rounded-l-lg border-0 bg-transparent p-4 text-stone-900 placeholder:text-stone-500 focus:ring-0 dark:text-stone-100" id="prep-time" placeholder="30" type="number"/>
<div class="relative">
<select class="form-select appearance-none rounded-r-lg border-0 bg-transparent py-4 pl-2 pr-8 font-medium text-stone-900 dark:text-stone-300 focus:ring-0">
<option>minutes</option>
<option>hours</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
<svg class="h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"></path>
</svg>
</div>
</div>
</div>
</div>

</div>
</div>
