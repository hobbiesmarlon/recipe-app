<script>
  // Toggle button selection on click (only filter buttons, not action buttons)
  document.querySelectorAll('main details button').forEach(button => {
    button.addEventListener('click', function(e) {
      e.preventDefault();
      // Toggle the selected state
      const isSelected = this.classList.contains('bg-primary/10') && this.classList.contains('ring-2');
      
      if (isSelected) {
        // Remove selected state
        this.classList.remove('bg-primary/10', 'ring-2', 'ring-offset-2', 'ring-primary', 'ring-offset-card-light', 'dark:ring-offset-card-dark', 'font-semibold', 'text-primary');
        this.classList.add('bg-gray-100', 'dark:bg-white/10', 'font-medium', 'text-text-light', 'dark:text-text-dark');
      } else {
        // Add selected state
        this.classList.remove('bg-gray-100', 'dark:bg-white/10', 'font-medium', 'text-text-light', 'dark:text-text-dark');
        this.classList.add('bg-primary/10', 'ring-2', 'ring-offset-2', 'ring-primary', 'ring-offset-card-light', 'dark:ring-offset-card-dark', 'font-semibold', 'text-primary');
      }
    });
  });
