<script>
  document.addEventListener('DOMContentLoaded', function () {
    const tabs = Array.from(document.querySelectorAll('[data-tab]'));
    const panels = {
      myrecipes: document.getElementById('tab-myrecipes'),
      savedrecipes: document.getElementById('tab-savedrecipes'),
      history: document.getElementById('tab-history')
    };
    function setActive(name) {
      tabs.forEach(t => {
        if (t.dataset.tab === name) {
          t.classList.add('border-primary');
          t.classList.remove('border-transparent');
          t.classList.remove('text-primary/60');
          t.classList.add('text-primary');
          t.setAttribute('aria-selected', 'true');
        } else {
          t.classList.remove('border-primary');
          t.classList.add('border-transparent');
          t.classList.remove('text-primary');
          t.classList.add('text-primary/60');
          t.setAttribute('aria-selected', 'false');
        }
      });
      Object.keys(panels).forEach(k => {
        if (k === name) panels[k].classList.remove('hidden'); else panels[k].classList.add('hidden');
      });
    }
    tabs.forEach(t => t.addEventListener('click', function (e) { e.preventDefault(); setActive(t.dataset.tab); }));
    // Default to My Recipes tab
    setActive('myrecipes');
  });
</script>
