<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Epilogue%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f47b25",
            "background-light": "#f8f7f5",
            "background-dark": "#221710",
          },
          fontFamily: { display: ["Epilogue"] },
          borderRadius: { DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px" },
        },
      },
    };
  </script>
  <title>Edit Profile — Stitch</title>
  <style>body{min-height:max(884px,100dvh);}</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="relative flex min-h-screen w-full flex-col justify-between overflow-x-hidden">
    <div class="flex-grow">
      <header class="py-4 sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="mx-auto max-w-2xl px-4 flex items-center justify-between">
          <a href="user-profile.html" class="flex items-center gap-3 text-primary">
            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"/></svg>
            <span class="font-bold">Edit Profile</span>
          </a>
          <div class="w-10"></div>
        </div>
      </header>

      <main class="px-4 space-y-6 mx-auto max-w-2xl pb-32">
        <section class="pt-6">
          <div class="flex flex-col items-center gap-4">
            <div class="relative">
              <div id="photoPreview" class="h-32 w-32 rounded-full overflow-hidden bg-gray-100 dark:bg-gray-800">
                <img id="photoImg" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBjF4IBYL2qx1Zz4w-VTiBqLPNeVqbYwLgBfCV_nyEnVAYQ57EGsWmQxIAEFyxmKUgxZDvTyP1w3ynm3A6vF-JGJiRePgFl7mSFANWm_Eu466ilLKDuUihdjuq9pMulKbmP6IsYggE36Y2mYNUdf26X5ZTtjpCwZLLCDef9Do_q3pTY5V3L9u83qxWm05rKI21XfD1Kp0jT0wqiVSAJwvwwO0ITRbFXjFNoTi5bO11kmpK2qpvIWUIYdt00Xba3Wp4ljEYhZmZUxmk" alt="Profile photo" class="h-full w-full object-cover" />
              </div>
              <label for="photoInput" class="absolute -bottom-1 -right-1 inline-flex items-center gap-2 rounded-full bg-white/90 dark:bg-background-dark/80 p-1 shadow">
                <svg class="h-5 w-5 text-primary" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2a5 5 0 00-5 5v1H5a3 3 0 00-3 3v6a3 3 0 003 3h14a3 3 0 003-3v-6a3 3 0 00-3-3h-2V7a5 5 0 00-5-5z"/></svg>
                <input id="photoInput" type="file" accept="image/*" class="sr-only" />
              </label>
            </div>

            <div class="text-center">
              <p id="displayPreview" class="text-lg font-bold text-background-dark dark:text-background-light">Sophia Bennett</p>
              <p id="handlePreview" class="text-sm text-primary">@sophia_b</p>
            </div>
          </div>
        </section>

        <form id="profileForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-background-dark dark:text-background-light">Display name</label>
            <input id="displayName" name="displayName" class="mt-2 block w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-background-dark px-4 py-3" value="Sophia Bennett" />
          </div>

          <div>
            <label class="block text-sm font-medium text-background-dark dark:text-background-light">Username</label>
            <div class="mt-2 flex items-center gap-3">
              <span class="text-primary">@</span>
              <input id="username" name="username" class="flex-1 block rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-background-dark px-3 py-3" value="sophia_b" />
            </div>
            <p id="usernameHelp" class="mt-2 text-xs text-subtle-dark dark:text-subtle-light">Your public handle. Letters, numbers, underscores allowed.</p>
          </div>

          <div>
            <label class="block text-sm font-medium text-background-dark dark:text-background-light">Bio (optional)</label>
            <textarea id="bio" name="bio" rows="3" class="mt-2 block w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-background-dark px-4 py-3">Home cook • Breakfast lover</textarea>
          </div>

          <div class="pt-2 text-sm text-subtle-dark dark:text-subtle-light">Changes are only saved locally in this mock. Implement server persistence to keep changes.</div>
        </form>

      </main>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 border-t border-primary/20 dark:border-primary/30 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm pb-safe">
      <nav class="mx-auto max-w-2xl flex h-20 items-center justify-between px-4">
        <button id="cancelBtn" class="rounded-xl bg-white/80 dark:bg-gray-800 px-4 py-3 text-sm font-medium text-primary border border-primary/10">Cancel</button>
        <button id="saveBtn" class="rounded-xl bg-primary px-4 py-3 text-sm font-bold text-white">Save changes</button>
      </nav>
    </footer>
  </div>

  <script>
    // Image preview handling
    const photoInput = document.getElementById('photoInput');
    const photoImg = document.getElementById('photoImg');
    const displayName = document.getElementById('displayName');
    const username = document.getElementById('username');
    const displayPreview = document.getElementById('displayPreview');
    const handlePreview = document.getElementById('handlePreview');

    photoInput.addEventListener('change', (e) => {
      const file = e.target.files && e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      photoImg.src = url;
    });

    displayName.addEventListener('input', (e) => displayPreview.textContent = e.target.value || 'Your name');
    username.addEventListener('input', (e) => handlePreview.textContent = '@' + (e.target.value || 'username'));

    // Mock save behavior
    document.getElementById('saveBtn').addEventListener('click', () => {
      alert('Saved (mock). In a real app this would POST to the server.');
    });
    document.getElementById('cancelBtn').addEventListener('click', () => {
      window.location.href = 'user-profile.html';
    });
  </script>
</body>
</html>
